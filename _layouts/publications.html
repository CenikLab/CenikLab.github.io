---
layout: page
refactor: false
---


<div id="post-list">
    {% for pub in site.publications reversed %}
        <a href="{{ pub.link }}" class="card-wrapper">
            <div class="card post-preview flex-md-row-reverse">
                <div class="card-body d-flex flex-column">
                    <h1 class="card-title my-2 mt-md-0">
                        {{ pub.title }}
                    </h1>
                    <div class="card-text post-content mt-0">
                        <p> {{ pub.authors }}</p>
                    </div>
                    <div class="post-meta flex-grow-1 d-flex align-items-end mb-2">
                        <div class="me-auto">
                            <em class="">{{ pub.journal }}. {{ pub.year }} {{ pub.month }};
                               doi: {{ pub.doi }}</em>
                        </div>
                    </div>
                    {% if pub.image %}
                    <img src={{ pub.image }} width={{ pub.im_width }} height={{ pub.im_height }}>
                    {% endif %}
                    <!-- .post-meta -->
                </div>
                <!-- .card-body -->
            </div>
        </a>
        {% assign counter=counter | plus:1 %}
    {% endfor%}
</div>
